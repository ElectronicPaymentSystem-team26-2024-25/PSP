<div class="container mb-5">
    <h1 class="text-center fw-bold">PayPal credentials</h1>
    <form [formGroup]="clientForm" (ngSubmit)="createClient()">
        <div class="row d-flex">
            <div class="form-group mb-3">
                <label class="label">Email of your PayPal's merchant account </label>
                <input formControlName="email" type="text" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label class="label">Client Id </label>
                <input formControlName="clientId" type="text" class="form-control">
            </div>
            <div class="form-group mb-3">
                <label class="label">Client Secret </label>
                <input formControlName="clientSecret" type="password" class="form-control">
            </div>
            <div class="form-group mb-3 text-center">
                <button class="btn btn-primary btn-block" type="submit">Submit</button>
            </div>
        </div>
    </form>
</div>
